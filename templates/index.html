<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="header">Text Summarizer</h1>
        <form action="/summary" method="post" class="form">
            <textarea name="user_input" rows="10" cols="50" class="input"></textarea><br><br>
            <label for="target_lang" class="label">Select Target Language:</label>
            <select name="target_lang" id="target_lang" class="select">
                <option value="en">English</option>
                <option value="te">Telugu</option>
                <option value="hi">Hindi</option>
                <option value="mr">Marathi</option>
                <option value="gu">Gujarati</option>
            </select><br><br>
            <input type="submit" value="Summarize" class="button">
        </form>
    </div>
</body>
</html>
